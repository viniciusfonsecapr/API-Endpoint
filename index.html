<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Buscar de CEP com frete</title>
</head>
<body>
    <div class="container">
    <h1>Busque seu CEP e receba na hora o valor do seu Frete</h1>
    <input type="search" placeholder="CEP: 83200500" id="search-cep" >  
    <input type="number" placeholder="Peso: 500g (em gramas)" id="peso-number" min="1" max="10">
    <button type="submit">Buscar CEP</button><br>
    <div class="result-frete">
        <br> <hr>  <br>
        <h3>Seu Frete vai sair:</h3>
        <p id="result-frete" class="result-frete"></p>
    </div>
</div>


</body>
<script src="index.js"></script>
</html>
